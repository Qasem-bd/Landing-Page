<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Design</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" >
    <link rel="stylesheet" href="/css/css/all.css" />
</head>
<body>
<!--Start Setting Box  -->
<div class="Setting-box">
    <div class="Toggle-icon ">
        <i class="fas fa-cog "></i>
    </div>
    

    <div class="Setting-container">
        <div class="options-box">
            <h4><span>C</span> <span>O</span> <span>L</span><span>O</span> <span>R</span></h4>
            <ul class="colors-list">
                <li class="active" data-color="#ff9800"></li>
                <li data-color=" #00c853"></li>
                <li data-color="#0091EA"></li>
                <li data-color="#E65100"></li>
                <li data-color="#ff1744"></li>
            </ul>
        </div>
        <div class="random-b">
            <h4>Random Background</h4>
            <span class="yes" data-background = "yes">Yes</span>
            <span class="no active" data-background = "no">NO</span>
        </div>
    </div>
</div>
<!--End Setting Box  -->

    <!-- Start Landing Page -->
    <div class="Landing-page">
        <div class="Overlay"></div>
        <div class="Header-area">
            <div class="Logo">Special Design</div>
            <div class="Links">
                <ul >
                    <li><a href="#" class="active">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
           
        </div>
        <div class="Introduction-text">
            <h1>We are <span>Creative</span> Agency</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad quo fuga corporis aliquam consequuntur nulla ratione.</p>
        </div>
    </div>
    <!-- End Landing Page -->
    <script src="/js/main.js"></script>
</body>
</html>
